databaseChangeLog:
  - changeSet:
      id: 1
      author: julia-wigenstedt
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: julia-wigenstedt
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: julia-wigenstedt
      changes:
        - addForeignKeyConstraint:
            baseTableName: account
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_account_user

  - changeSet:
      id: 4
      author: julia-wigenstedt
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: performed_by
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: julia-wigenstedt
      changes:
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_transaction_account

  - changeSet:
      id: 6
      author: julia-wigenstedt
      changes:
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: performed_by
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_transaction_user
